<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    .section { margin: 30px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    button.danger { background: #dc3545; }
    button.danger:hover { background: #c82333; }
    input, textarea { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
    #productsList { min-height: 200px; }
    .product { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 6px; border-left: 4px solid #007bff; }
    .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <h1>üöÄ Inventory Management System</h1>
  <!-- <p>Backend API: <strong>http://localhost:3000</strong></p> -->

  <!-- 1. Display All Products -->
  <div class="section">
  <h2>üìã Get All Products</h2>
  <button onclick="getProducts()">Load Products</button>
  <button onclick="clearProducts()" id="closeBtn" style="display:none; background:#6c757d;">Close Products</button>
  <div id="productsList"></div>
  <div id="getStatus"></div>
</div>

  <!-- 2. Add Product Form -->
  <div class="section">
    <h2>‚ûï Add New Product</h2>
    <input id="newId" type="number" placeholder="Product ID (e.g. 11)" required>
    <input id="newName" type="text" placeholder="Product Name" required>
    <textarea id="newDesc" placeholder="Description" required></textarea>
    <label><input id="newStock" type="checkbox" checked> In Stock</label>
    <button onclick="addProduct()">Add Product</button>
    <div id="addStatus"></div>
  </div>

  <!-- 3. Delete Product - FIXED -->
  <div class="section">
    <h2>üóëÔ∏è Delete Product</h2>
    <input id="deleteId" type="number" placeholder="Enter Product ID to delete" style="width: 200px;">
    <button class="danger" onclick="deleteProduct()">Delete Product</button>
    <div id="deleteStatus"></div>
  </div>

  <!-- 4. Update Product -->
  <div class="section">
    <h2>‚úèÔ∏è Update Product ID 1</h2>
    <input id="updateId" type="number" value="1" style="width: 100px;">
    <textarea id="updateDesc" placeholder='New: "Preferred by Both Vegetarians and Non Vegetarians"'></textarea>
    <button onclick="updateProduct()">Update Description</button>
    <div id="updateStatus"></div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000';

    // Status helper
    function showStatus(elementId, message, type = 'success') {
      const el = document.getElementById(elementId);
      el.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    // Clear products display
function clearProducts() {
  document.getElementById('productsList').innerHTML = '';
  document.getElementById('getStatus').innerHTML = '';
  document.getElementById('closeBtn').style.display = 'none';
}

    // 1. GET /getProducts
    async function getProducts() {
  try {
    showStatus('getStatus', 'Loading...', 'success');
    const response = await fetch(`${API_BASE}/getProducts`);
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    const products = await response.json();
    let html = `<h3>Found ${products.length} products:</h3>`;
    products.forEach(p => {
      html += `
        <div class="product">
          <strong>ID: ${p.productId}</strong> - ${p.productName}<br>
          ${p.description}<br>
          <em>Stock: ${p.Stock ? '‚úÖ Available' : '‚ùå Out of Stock'}</em>
        </div>
      `;
    });
    document.getElementById('productsList').innerHTML = html;
    showStatus('getStatus', `‚úÖ Loaded ${products.length} products`, 'success');
    
    // Show Close button
    document.getElementById('closeBtn').style.display = 'inline-block';
  } catch (error) {
    showStatus('getStatus', `‚ùå Error: ${error.message}`, 'error');
  }
}


    // 2. POST /addProduct
    async function addProduct() {
      const product = {
        productId: parseInt(document.getElementById('newId').value),
        productName: document.getElementById('newName').value,
        description: document.getElementById('newDesc').value,
        Stock: document.getElementById('newStock').checked
      };

      if (!product.productId || !product.productName || !product.description) {
        showStatus('addStatus', '‚ùå Fill all fields', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/addProduct`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(product)
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || `HTTP ${response.status}`);
        }
        
        const data = await response.json();
        showStatus('addStatus', `‚úÖ Added: ${data.product.productName}`, 'success');
        getProducts();
        document.querySelectorAll('#newId, #newName, #newDesc').forEach(el => el.value = '');
      } catch (error) {
        showStatus('addStatus', `‚ùå ${error.message}`, 'error');
      }
    }

    // 3. DELETE /deleteProduct/:id - FIXED
    async function deleteProduct() {
      const id = parseInt(document.getElementById('deleteId').value);
      if (!id) {
        showStatus('deleteStatus', '‚ùå Enter Product ID first', 'error');
        return;
      }

      if (!confirm(`Delete Product ID ${id}?`)) return;

      try {
        const response = await fetch(`${API_BASE}/deleteProduct/${id}`, { method: 'DELETE' });
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || `HTTP ${response.status}`);
        }
        
        const data = await response.json();
        showStatus('deleteStatus', `‚úÖ Deleted Product ID ${data.deletedId}`, 'success');
        getProducts();
        document.getElementById('deleteId').value = '';
      } catch (error) {
        showStatus('deleteStatus', `‚ùå ${error.message}`, 'error');
      }
    }

    // 4. PUT /updateProduct/:id - FIXED
    async function updateProduct() {
      const id = parseInt(document.getElementById('updateId').value);
      const newDesc = document.getElementById('updateDesc').value;
      
      if (!id || !newDesc) {
        showStatus('updateStatus', '‚ùå ID and Description required', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/updateProduct/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ description: newDesc })
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || `HTTP ${response.status}`);
        }
        
        const data = await response.json();
        showStatus('updateStatus', `‚úÖ Updated Product ID ${id}`, 'success');
        getProducts();
        document.getElementById('updateDesc').value = '';
      } catch (error) {
        showStatus('updateStatus', `‚ùå ${error.message}`, 'error');
      }
    }
  </script>
</body>
</html>
